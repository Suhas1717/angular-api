<h2>Products</h2>
<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>
    <p *ngIf="product.description">
        Descrition : {{product.description}}
    </p>
    <button class="btn" type="button" (click)="share()">Share</button>
</div>
<app-product-alerts [product]="products" (notify)="onNotify()"></app-product-alerts>
