<div class="container">
    <div class="container col-6 py-5">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-2 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add a new user</h3>
                <form [formGroup]="userForm">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" formControlName="firstName" id="firstName" class="form-control form-control-lg" />
                                <label class="form-label" for="firstName">First Name</label>
                                <br>
                                <span class="text-danger" *ngIf="firstNameValidation && firstNameValidation.invalid && firstNameValidation.invalid && firstNameValidation.touched">First Name must be required</span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">

                            <div class="form-outline">
                                <input type="text" formControlName="lastName" id="lastName" class="form-control form-control-lg" />
                                <label class="form-label" for="lastName">Last Name</label>
                                <br>
                                <span class="text-danger" *ngIf="lastNameValidation && lastNameValidation.invalid && lastNameValidation.invalid && lastNameValidation.touched">Last Name must be required</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md mb-4 d-flex align-items-center">
                            <div class="w-100">
                                <input type="text" formControlName="userName" class="form-control form-control-lg" id="birthdayDate" />
                                <label for="usertName" class="form-label">User Name</label>
                                <br>
                                <span class="text-danger" *ngIf="userNameValidation && userNameValidation.invalid && userNameValidation.invalid && userNameValidation.touched">First Name must be required</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                                <input formControlName="email" type="email" id="emailAddress" class="form-control form-control-lg" />
                                <label class="form-label" for="emailAddress">Email</label>
                                <br>
                                <span class="text-danger" *ngIf="emailValidation && emailValidation.invalid && emailValidation.invalid && emailValidation.touched">First Name must be required</span>
                            </div>

                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                            <div class="form-outline">
                                <input formControlName="phoneNumber" type="tel" id="phoneNum" class="form-control form-control-lg" />
                                <label class="form-label" for="phoneNum">Phone Number</label>
                                <br>
                                <span class="text-danger" *ngIf="phoneNumberValidation && phoneNumberValidation.invalid && phoneNumberValidation.invalid && phoneNumberValidation.touched">First Name must be required</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="form-outline">
                                <input formControlName="password" type="password" id="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                                <br>
                                <span class="text-danger" *ngIf="passwordValidation && passwordValidation.invalid && passwordValidation.invalid && passwordValidation.touched">First Name must be required</span>
                                <div class="form-outline">
                                    <input type="password" id="c-pas" class="form-control form-control-lg" />
                                    <label class="form-label" for="c-pas">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 pt-2">
                            <button class="btn btn-primary btn-lg" type="button" (click)="postUserData()">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- <p>Form value: {{ userForm.value | json }}</p>
            <p>Form status: {{ userForm.status | json }}</p> -->
        </div>
    </div>
</div>
