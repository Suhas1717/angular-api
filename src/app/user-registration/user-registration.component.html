<div class="container">
    <div class="container col-6 py-5">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-2 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add a new user</h3>
                <form formControlName="userForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-outline">
                                <label class="form-label" for="firstName">First Name</label>
                                <input type="text" formControlName="firstName" id="firstName" class="form-control form-control-sm" />
                                <br>
                                <span class="text-danger" *ngIf="firstNameValidation && firstNameValidation.invalid && firstNameValidation.invalid && firstNameValidation.touched">First Name must be required</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-outline">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input type="text" formControlName="lastName" id="lastName" class="form-control form-control-sm" />
                                <br>
                                <span class="text-danger" *ngIf="lastNameValidation && lastNameValidation.invalid && lastNameValidation.invalid && lastNameValidation.touched">Last Name must be required</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="usertName" class="form-label">User Name</label>
                        <input type="text" formControlName="userName" class="form-control form-control-sm" id="birthdayDate" />
                        <br>
                        <span class="text-danger" *ngIf="userNameValidation && userNameValidation.invalid && userNameValidation.invalid && userNameValidation.touched">First Name must be required</span>
                    </div>
                    <div class="col-md-12">
                        <div class="form-outline">
                            <label class="form-label" for="emailAddress">Email</label>
                            <input formControlName="email" type="email" id="emailAddress" class="form-control form-control-sm" />
                            <br>
                            <span class="text-danger" *ngIf="emailValidation && emailValidation.invalid && emailValidation.invalid && emailValidation.touched">Please enter a valid email</span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-outline">
                            <label class="form-label" for="phoneNum">Phone Number</label>
                            <input formControlName="phoneNumber" type="tel" id="phoneNum" class="form-control form-control-sm" />
                            <br>
                            <span class="text-danger" *ngIf="phoneNumberValidation && phoneNumberValidation.invalid && phoneNumberValidation.invalid && phoneNumberValidation.touched">Please enter a valid mobile number</span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-outline"><label class="form-label" for="password">Password</label>
                            <input formControlName="password" type="password" id="password" class="form-control form-control-sm" required/>
                            <span class="text-danger" *ngIf="passwordValidation && passwordValidation.invalid && passwordValidation.invalid && passwordValidation.touched && passwordValidation.errors">Password should be Min-6 character or Max-16 character</span>
                            <span id="err-msg"></span>
                            <br>
                            <div class="form-outline">
                                <label class="form-label" for="c_pass">Confirm Password</label>
                                <input formControlName="c_pass" type="password" id="c-pas" class="form-control form-control-sm" name="password" />
                                <span class="text-danger" *ngIf="passwordValidation && passwordValidation.invalid && passwordValidation.invalid && passwordValidation.touched"></span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 pt-2">
                        <button class="btn btn-primary btn-lg" type="button" (click)="postUserData()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
